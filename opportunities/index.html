<!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
        $("#about").click(function() {
            $('html,body').animate({
                scrollTop: $(".float").offset().top},
                'slow');
        });

        $(window).scroll(function() {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
                document.querySelector("#logo").style.visibility = "hidden";
                document.querySelector("#logo").style.display = "none";
                document.querySelector("#navLogo").style.visibility = "visible";
                document.querySelector("#navLogo").style.display = "inline";
            } else {
                $('.nav').removeClass('affix');
                document.querySelector("#logo").style.visibility = "visible";
                document.querySelector("#logo").style.display = "block";
                document.querySelector("#navLogo").style.visibility = "hidden";
                document.querySelector("#navLogo").style.display = "none";

            }
        });


//science animation
